<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="panda.png" type="image/x-icon">
</head>
<body>
    <h1>Inserendo vídeos hospedados localmente.</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="300" poster="imagens/pexels-asadphoto-240526.jpg" controls autoplay loop>
        <source src="midia/novo-video.mkv" type="video/mkv">
        <source src="midia/novo-vido.mp4" type="video/mp4">
        <source src="midia/novo-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de víeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <h2>Yutube e vimeos</h2>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=pxv5NBXepep-hA7G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
