<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
           
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;       /*alinhamento horizontal*/
            vertical-align: middle;   /*alinhamento vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!--
        HIRAQUIA DE TABELAS(SIMPLES)
        TABLE = TABELA
          TABLE ROWS = LINHA DE TABEA
             TABLE HEADER = CABEÃ‡ALHO DE TABELA
             TABLE DATE = DADO DE TABELA-->
    <table>
        <TR>      <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </TR>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
            
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            
        </tr>

    </table>
    
</body>
</html>
